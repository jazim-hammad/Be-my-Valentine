<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>To My Sweetheart ğŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body {
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Quicksand',sans-serif;
  background:linear-gradient(160deg,#ffd6e8,#fff1f7);
  padding:env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
  overflow:hidden;
}
.card {
  position:relative;
  background:#fff;
  width:92%;
  max-width:380px;
  padding:30px 20px 50px;
  border-radius:28px;
  text-align:center;
  box-shadow:0 25px 50px rgba(255,105,180,0.25);
}
h1 { font-family:'Pacifico',cursive; color:#ff5fa2; font-size:34px; margin-bottom:10px; }
p { color:#ff7eb3; font-size:17px; margin-bottom:16px; line-height:1.4; }
.hint { font-size:14px; color:#ff9acb; margin-bottom:25px; font-style:italic; }
button {
  border:none;
  padding:16px 34px;
  border-radius:50px;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  z-index:2;
}
#yes { background:#ff5fa2; color:white; bottom:20px; } /* YES stays near bottom */
#no { background:#ffe3f0; color:#ff5fa2; top:20px; } /* initial NO position, will move via JS */
</style>
</head>
<body>

<div class="card">
  <h1>To My Sweetheart ğŸ’•</h1>
  <p id="question">Will you be my Valentine?<br>You make everything softer and brighter ğŸ©·</p>
  <div class="hint" id="hint">Psstâ€¦ the â€œNoâ€ button is a bit shy ğŸ™ˆ<br>Try catching it ğŸ˜†</div>

  <!-- Buttons are directly in card now -->
  <button id="yes">Yes ğŸ’–</button>
  <button id="no">No ğŸ™ˆ</button>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.querySelector(".card");

function moveNoButton() {
  const padding = 10; // margin inside card
  const cardWidth = card.offsetWidth;
  const cardHeight = card.offsetHeight;
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const safeLeft = padding;
  const safeRight = cardWidth - btnWidth - padding;
  const safeTop = padding;
  const safeBottom = cardHeight / 2 - btnHeight - padding; // only upper half

  const x = Math.random() * (safeRight - safeLeft) + safeLeft;
  const y = Math.random() * (safeBottom - safeTop) + safeTop;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  // Tiny haptic for playful effect
  if(navigator.vibrate) navigator.vibrate(40);
}

// Trigger move on click or touch
noBtn.addEventListener("click", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

// YES button click
yesBtn.addEventListener("click", () => {
  // Haptic feedback on YES
  if(navigator.vibrate) navigator.vibrate(100);

  // Go to celebration page
  window.location.href = "celebration.html";
});
</script>

</body>
</html>
