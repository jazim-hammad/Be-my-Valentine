<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>For Basmah ğŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body {
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Quicksand',sans-serif;
  background:linear-gradient(160deg, #ffd6e8, #fff1f7);
  padding: env(safe-area-inset-top) env(safe-area-inset-right)
           env(safe-area-inset-bottom) env(safe-area-inset-left);
  overflow:hidden;
}
.card {
  position:relative;
  background:#fff;
  width:92%;
  max-width:380px;
  padding:40px 25px 45px;
  border-radius:28px;
  text-align:center;
  box-shadow:0 25px 50px rgba(255,105,180,0.25);
}
h1 { font-family:'Pacifico',cursive; color:#ff5fa2; font-size:34px; margin-bottom:10px; }
p { color:#ff7eb3; font-size:17px; margin-bottom:18px; line-height:1.4; }
.hint { font-size:14px; color:#ff9acb; margin-bottom:25px; font-style:italic; }
.buttons { position:relative; height:130px; }
button {
  border:none;
  padding:16px 34px;
  border-radius:50px;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  position:absolute;
  left:50%;
  transform:translateX(-50%);
}
#yes { background:#ff5fa2; color:white; top:10px; z-index:2; }
#no { background:#ffe3f0; color:#ff5fa2; top:75px; z-index:1; transition:top 0.15s ease,left 0.15s ease; }
</style>
</head>
<body>
<div class="card">
<h1>To my Sweetheart ğŸ’•</h1>
<p id="question">Will you be my Valentine?<br>You make me the best version of myself ğŸ©·</p>
<div class="hint" id="hint">Psstâ€¦ the â€œNoâ€ button is a bit shy ğŸ™ˆ<br>Try catching it ğŸ˜†</div>
<div class="buttons">
  <button id="yes">Yes ğŸ’–</button>
  <button id="no">No ğŸ™ˆ</button>
</div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.querySelector(".card");

function moveNoButton(){
  const rect = card.getBoundingClientRect();
  const padding = 20;
  const safeTop = 20;
  const safeBottom = rect.height - noBtn.offsetHeight - 60;
  const safeLeft = padding;
  const safeRight = rect.width - noBtn.offsetWidth - padding;
  if(safeBottom<=safeTop||safeRight<=safeLeft) return;
  const x=Math.random()*(safeRight-safeLeft)+safeLeft;
  const y=Math.random()*(safeBottom-safeTop)+safeTop;
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
  noBtn.style.transform="none";
}

noBtn.addEventListener("touchstart", moveNoButton);
noBtn.addEventListener("click", moveNoButton);

yesBtn.addEventListener("click",()=>{
  // Haptic feedback
  if (navigator.vibrate) navigator.vibrate(100);

  // Go to second page
  window.location.href="celebration.html";
});
</script>
</body>
</html>
