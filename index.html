<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>For Basmah ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(160deg, #ffd6e8, #fff1f7);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Quicksand', sans-serif;
  overflow: hidden;
  padding: env(safe-area-inset-top) env(safe-area-inset-right)
           env(safe-area-inset-bottom) env(safe-area-inset-left);
}

.card {
  background: #ffffff;
  width: 92%;
  max-width: 380px;
  padding: 40px 25px 45px;
  border-radius: 28px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(255, 105, 180, 0.25);
  position: relative;
  animation: pop 0.3s ease forwards;
}

@keyframes pop {
  0% { transform: scale(0.9); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

h1 {
  font-family: 'Pacifico', cursive;
  color: #ff5fa2;
  font-size: 34px;
  margin-bottom: 10px;
}

p {
  color: #ff7eb3;
  font-size: 17px;
  margin-bottom: 18px;
  line-height: 1.4;
}

.hint {
  font-size: 14px;
  color: #ff9acb;
  margin-bottom: 25px;
  font-style: italic;
}

.buttons {
  position: relative;
  height: 130px;
}

button {
  border: none;
  padding: 16px 34px;
  border-radius: 50px;
  font-size: 18px;
  cursor: pointer;
  font-weight: 600;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

#yes {
  background: #ff5fa2;
  color: white;
  box-shadow: 0 12px 25px rgba(255, 95, 162, 0.45);
  top: 10px;
  z-index: 2;
}

#no {
  background: #ffe3f0;
  color: #ff5fa2;
  top: 75px;
  z-index: 1;
  transition: top 0.15s ease, left 0.15s ease;
}

.message {
  display: none;
  margin-top: 25px;
  font-size: 18px;
  color: #ff5fa2;
  font-weight: 600;
  line-height: 1.5;
}

.hearts, .confetti {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.heart, .confetti-piece {
  position: absolute;
  font-size: 18px;
  animation: float 6s linear forwards;
  opacity: 0.6;
}

@keyframes float {
  from { transform: translateY(110vh) scale(1); }
  to { transform: translateY(-10vh) scale(1.4); }
}

@keyframes confettiFall {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="hearts"></div>
<div class="confetti"></div>

<div class="card">
  <h1>Basmah ğŸ’•</h1>
  <p id="question">
    Will you be my Valentine?<br>
    You make everything softer and brighter ğŸ©·
  </p>

  <div class="hint" id="hint">
    Psstâ€¦ the â€œNoâ€ button is a bit shy ğŸ™ˆ<br>
    Try catching it ğŸ˜†
  </div>

  <div class="buttons">
    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ™ˆ</button>
  </div>

  <div class="message" id="message">
    Yayy! ğŸ’—ğŸ’—ğŸ’—<br><br>
    PS: You have a little surprise package waiting for you outside ğŸâœ¨
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const message = document.getElementById("message");
const card = document.querySelector(".card");
const heartsContainer = document.querySelector(".hearts");
const confettiContainer = document.querySelector(".confetti");
const hint = document.getElementById("hint");
const question = document.getElementById("question");

function moveNoButton() {
  const rect = card.getBoundingClientRect();
  const padding = 20;
  const safeTop = 20;
  const safeBottom = rect.height - noBtn.offsetHeight - 60;
  const safeLeft = padding;
  const safeRight = rect.width - noBtn.offsetWidth - padding;
  if (safeBottom <= safeTop || safeRight <= safeLeft) return;
  const x = Math.random() * (safeRight - safeLeft) + safeLeft;
  const y = Math.random() * (safeBottom - safeTop) + safeTop;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  noBtn.style.transform = "none";
}

noBtn.addEventListener("touchstart", moveNoButton);
noBtn.addEventListener("click", moveNoButton);

yesBtn.addEventListener("click", () => {
  // Haptic feedback on iPhone
  if (navigator.vibrate) navigator.vibrate(100);

  // Hide question, hint, and buttons
  question.style.display = "none";
  hint.style.display = "none";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";

  // Show message
  message.style.display = "block";

  // Confetti burst
  for (let i=0;i<60;i++){
    const piece = document.createElement("div");
    piece.className = "confetti-piece";
    piece.textContent = ["ğŸ‰","ğŸ’–","âœ¨","ğŸ’—","ğŸŒ¸"][Math.floor(Math.random()*5)];
    piece.style.left = Math.random()*100 + "vw";
    piece.style.fontSize = Math.random()*18 + 14 + "px";
    piece.style.animation = `confettiFall ${Math.random()*1 + 2}s linear forwards`;
    confettiContainer.appendChild(piece);
    setTimeout(()=>piece.remove(),2500);
  }

  // Card bounce animation
  card.style.animation = "pop 0.4s ease forwards";

});

// Continuous floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "ğŸ’—";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.fontSize = Math.random()*14 + 16 + "px";
  heartsContainer.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},500);
</script>

</body>
</html>
