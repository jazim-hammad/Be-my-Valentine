<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>To My Sweetheart ğŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
* { box-sizing:border-box; -webkit-tap-highlight-color:transparent; }

body {
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Quicksand',sans-serif;
  background:linear-gradient(160deg,#ffd6e8,#fff1f7);
  padding:env(safe-area-inset-top) env(safe-area-inset-right)
          env(safe-area-inset-bottom) env(safe-area-inset-left);
  overflow:hidden;
}

.card {
  position:relative;
  background:#fff;
  width:92%;
  max-width:380px;
  padding:30px 20px 80px;
  border-radius:28px;
  text-align:center;
  box-shadow:0 25px 50px rgba(255,105,180,0.25);
}

h1 { font-family:'Pacifico',cursive; color:#ff5fa2; font-size:34px; margin-bottom:10px; }
p { color:#ff7eb3; font-size:17px; margin-bottom:16px; line-height:1.4; }
.hint { font-size:14px; color:#ff9acb; margin-bottom:20px; font-style:italic; }

/* Initial layout */
.button-row {
  display:flex;
  justify-content:center;
  gap:14px;
  margin-top:10px;
}

button {
  border:none;
  padding:16px 34px;
  border-radius:50px;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
}

#yes { background:#ff5fa2; color:white; }
#no { background:#ffe3f0; color:#ff5fa2; }

/* When NO becomes absolute */
.no-absolute {
  position:absolute !important;
  z-index:3;
}
</style>
</head>
<body>

<div class="card">
  <h1>To My Sweetheart ğŸ’•</h1>
  <p>Will you be my Valentine?<br>You make everything softer and brighter ğŸ©·</p>
  <div class="hint">Psstâ€¦ the â€œNoâ€ button is a bit shy ğŸ™ˆ</div>

  <div class="button-row" id="buttonRow">
    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ™ˆ</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.querySelector(".card");

let activated = false; // tracks first click

function moveNoButton() {

  // On first interaction convert to absolute positioning
  if (!activated) {
    const rect = noBtn.getBoundingClientRect();
    const cardRect = card.getBoundingClientRect();

    noBtn.classList.add("no-absolute");

    // place at same visual position
    noBtn.style.left = (rect.left - cardRect.left) + "px";
    noBtn.style.top = (rect.top - cardRect.top) + "px";

    activated = true;
  }

  const padding = 10;
  const cardWidth = card.offsetWidth;
  const cardHeight = card.offsetHeight;
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const safeLeft = padding;
  const safeRight = cardWidth - btnWidth - padding;
  const safeTop = padding;
  const safeBottom = cardHeight / 2 - btnHeight - padding; // upper half only

  const x = Math.random() * (safeRight - safeLeft) + safeLeft;
  const y = Math.random() * (safeBottom - safeTop) + safeTop;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  if (navigator.vibrate) navigator.vibrate(40);
}

noBtn.addEventListener("click", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

yesBtn.addEventListener("click", () => {
  if (navigator.vibrate) navigator.vibrate(100);
  window.location.href = "celebration.html";
});
</script>

</body>
</html>
