<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>For Basmah ğŸ’–</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(160deg, #ffd6e8, #fff1f7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .card {
      background: #ffffff;
      width: 92%;
      max-width: 380px;
      padding: 40px 25px 45px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(255, 105, 180, 0.25);
      position: relative;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff5fa2;
      font-size: 34px;
      margin-bottom: 12px;
    }

    p {
      color: #ff7eb3;
      font-size: 17px;
      margin-bottom: 32px;
      line-height: 1.4;
    }

    .buttons {
      position: relative;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      border: none;
      padding: 16px 34px;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      font-weight: 600;
    }

    #yes {
      background: #ff5fa2;
      color: white;
      box-shadow: 0 12px 25px rgba(255, 95, 162, 0.45);
      z-index: 2;
    }

    #no {
      background: #ffe3f0;
      color: #ff5fa2;
      position: absolute;
      z-index: 1;
    }

    .message {
      display: none;
      margin-top: 25px;
      font-size: 18px;
      color: #ff5fa2;
      font-weight: 600;
      line-height: 1.5;
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      font-size: 18px;
      animation: float 6s linear forwards;
      opacity: 0.6;
    }

    @keyframes float {
      from {
        transform: translateY(110vh) scale(1);
      }
      to {
        transform: translateY(-10vh) scale(1.4);
      }
    }
  </style>
</head>

<body>

  <div class="hearts"></div>

  <div class="card">
    <h1>Basmah ğŸ’•</h1>
    <p>
      Will you be my Valentine?<br>
      You make everything softer and brighter ğŸ©·
    </p>

    <div class="buttons">
      <button id="yes">Yes ğŸ’–</button>
      <button id="no">No ğŸ™ˆ</button>
    </div>

    <div class="message" id="message">
      Yayyy!! ğŸ’—ğŸ’—ğŸ’—<br><br>
      Now open the package I got you ğŸâœ¨
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const message = document.getElementById("message");

    function moveNoButton() {
      const padding = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // iOS-friendly: tap instead of hover
    noBtn.addEventListener("touchstart", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      message.style.display = "block";
    });

    // Floating hearts
    const heartsContainer = document.querySelector(".hearts");

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ğŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 14 + 16 + "px";
      heartsContainer.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 500);
  </script>

</body>
</html>
